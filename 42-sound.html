<script type="text/x-red" data-template-name="sound">
    <div class="form-row">
        <label for="node-input-sound"><i class="fa fa-tasks"></i> Sound</label>
        <input type="text" id="node-input-sound" placeholder="Sound">
    </div>
    <br/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="sound">
   <p>Play mp3 !</p>
   <p>Play the mp3 file or url specified into <b>Sound</b>.</p>
   <p>This parameter can be override by <b>msg.sound</b>.</p>
   <p>You can stop the current song with <b>msg.command</b> = <code>"stop"</code></p>
   <p>The <b>first</b> output is for when the sound is played. The <b>second</b> is for when the sound is ended.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('sound',{
        category: 'advanced-function',
        defaults: {
            name: { value: "" },
            sound: { value: "" }
        },
        color: "#b3e5fc",
        inputs:1,
        outputs: 2,
        icon: "sound.png",
        align: "right",
        label: function() {
            return this.name || this.sound || "sound";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
